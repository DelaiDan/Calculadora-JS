<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="colunas">
        <div class="calculadora-style">
            <div class="grid-calculadora">
                <div class="output">
                    <div data-operador-ant class="operador-ant"></div>
                    <div data-operador-atual class="operador-atual"></div>
                </div>
                <button data-all-clear class="span-two">AC</button>
                <button data-delete>DEL</button>
                <button data-operation>/</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-number id="separator-decimal">.</button>
                <button data-number>0</button>
                <button data-equals class="span-two">=</button>
            </div>
        </div>

        <div class="output-historico">
            <div class="botao">
                <h1>Hist√≥rico:</h1>
                <button class="limpar-historico">Limpar!</button>
            </div>
            <div class="historico"></div>
        </div>
    </div>

</body>
</html>
